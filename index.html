<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bayojid AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======= SAME YOUR DESIGN ======= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.container {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1e293b;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.sidebar input, .sidebar button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

.sidebar button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}

.sidebar button:hover {
  background: #1d4ed8;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 15px;
  background: #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-box {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #0f172a;
  display: flex;
  flex-direction: column;
}

.message {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 70%;
}

.user {
  background: #2563eb;
  align-self: flex-end;
}

.ai {
  background: #334155;
  align-self: flex-start;
}

.typing-indicator {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 10px;
}

.chat-input-area {
  padding: 15px;
  background: #1e293b;
  display: flex;
}

.chat-input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

.chat-input-area button {
  margin-left: 10px;
  padding: 10px 15px;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}

video {
  width: 45%;
  margin: 5px;
  background: black;
}
</style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Bayojid AI</h3>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <hr>

    <button onclick="createRoom()">Create Room</button>
    <input type="text" id="join-room-input" placeholder="Room ID">
    <button onclick="joinRoom(document.getElementById('join-room-input').value)">
      Join Room
    </button>

    <p id="current-room"></p>
    <p id="user-status">Not logged in</p>

    <hr>

    <!-- ðŸ”Ž Search History -->
    <input type="text" id="search-input" placeholder="Search messages">
    <button onclick="searchMessages()">Search</button>

    <hr>

    <!-- ðŸŽ¥ Video Call -->
    <button onclick="startCall()">Start Call</button>
    <button onclick="joinCall()">Join Call</button>

    <hr>

    <!-- ðŸ‘‘ Admin Panel -->
    <div id="admin-panel">
      <h4>Admin Panel</h4>
      <button onclick="promoteToAdmin()">Promote User</button>
      <button onclick="removeAdmin()">Remove Admin</button>
    </div>

    <hr>

    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="header">
      <h3>Chat Room</h3>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <!-- Typing Indicator -->
    <div id="typing-status" class="typing-indicator"></div>

    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message..." 
             oninput="setTyping(true)" 
             onblur="setTyping(false)">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Video Area -->
    <div style="display:flex; justify-content:center;">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- JS Files -->
<script src="index.js"></script>
<script src="index_searchHistory.js"></script>
<script src="index_typingIndicator.js"></script>
<script src="index_videoSignaling.js"></script>

</body>
</html>
