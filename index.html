<!-- Video Generation Demo -->
<section id="video-gen">
  <h2>ðŸŽ¬ AI Video Generation</h2>
  <p>Generate short AI videos from text prompts.</p>

  <input type="text" id="video-prompt" placeholder="Describe your video..." />
  <button onclick="generateVideo()">Generate Video</button>

  <p style="color: green; margin-top: 10px;">
    Free users: up to 15 seconds (Demo)
  </p>

  <div id="video-result" style="margin-top: 15px;"></div>
</section>

<script>
  function generateVideo() {
    const prompt = document.getElementById("video-prompt").value;
    if (!prompt) {
      alert("Please enter a video prompt");
      return;
    }

    document.getElementById("video-result").innerHTML = `
      <p>Video generated for: <b>${prompt}</b></p>
      <video width="320" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p style="font-size: 12px; color: gray;">Demo video (15s preview)</p>
    `;
  }
</script>
