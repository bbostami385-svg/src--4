<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bayojid AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #0f172a; color: white; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 8px 12px; margin: 5px; }
    #chat-box { margin-top: 20px; text-align: left; width: 60%; margin-left: auto; margin-right: auto; background: #1e293b; padding: 10px; border-radius: 8px; max-height: 400px; overflow-y: auto; }
    #chat-box div { margin: 5px 0; }
    .light { background: #f5f5f5; color: black; }
    .light #chat-box { background: #e0e0e0; color: black; }
  </style>
</head>
<body>

<h2>Bayojid AI</h2>

<!-- Login / Signup -->
<div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
  <p id="user-status">Not logged in</p>
  <button onclick="toggleTheme()">Toggle Light/Dark</button>
</div>

<hr>

<!-- Chat -->
<div>
  <input type="text" id="chat-input" placeholder="Ask something..." style="width:60%;">
  <button onclick="sendMessage()">Send</button>
</div>

<div id="chat-box"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="index.js"></script>
</body>
</html>
